<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" dir="ltr">
  <title>Play Battleship</title>
  <meta name="description" content="My online, multiplayer version of the classic Battleship game">
  <meta name="keywords" content="Battleship, Game">
  <meta name="author" content="rjnares">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="utf-8"></script>
</head>

<body>

<div class="container">
    <div class="grid grid-user">    </div>
    <div class="grid grid-computer"></div>
</div>

<div class="hidden-info">
<button id="start-game">Start Game</button>
<button id="rotate-ships">Rotate Ships</button>
<h3 id="current-turn">Player Turn</h3>
<h3 id="game-info"></h3>
</div>

<div class="grid-choose-ships">
    <div class="ship carrier" draggable="true">
        <div id="carrier-0"></div>
        <div id="carrier-1"></div>
        <div id="carrier-2"></div>
        <div id="carrier-3"></div>
        <div id="carrier-4"></div>
    </div>

    <div class="ship battleship" draggable="true">
        <div id="battleship-0"></div>
        <div id="battleship-1"></div>
        <div id="battleship-2"></div>
        <div id="battleship-3"></div>
    </div>

    <div class="ship cruiser" draggable="true">
        <div id="cruiser-0"></div>
        <div id="cruiser-1"></div>
        <div id="cruiser-2"></div>
    </div>

    <div class="ship submarine" draggable="true">
        <div id="submarine-0"></div>
        <div id="submarine-1"></div>
        <div id="submarine-2"></div>
    </div>

    <div class="ship destroyer" draggable="true">
        <div id="destroyer-0"></div>
        <div id="destroyer-1"></div>
    </div>
</div>

</body>

</body>
</html>
